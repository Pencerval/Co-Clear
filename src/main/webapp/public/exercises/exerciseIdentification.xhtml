<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Tarea de identificacion</title>

    </h:head>
    <h:body>

        <ui:composition template="/resources/templates/template.xhtml">
            <ui:define name="body" >


                <h:form id="form">
                    <p:growl id="growl" showDetail="true" />
                    <audio id="sound" >
                        <source src="../../stimulus?id=#{playExerciseIdentificationController.currentStimulus.idStimulus}" type="audio/wav"/>
                        Your browser does not support the audio tag.
                    </audio>

                    <p:panel style="margin-bottom: 20px;" id="pnl" header="Ayuda" toggleable="true" toggleSpeed="500"  >
                        <h:outputText value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." />  
                    </p:panel>
                    <!--<p:button style="float: right;" value="Siguiente" image="ui-icon-circle-triangle-e"/>-->
                    <!--<p:button value="Anterior" image="ui-icon-circle-triangle-w"/>-->
                    <p:panel id="exersice" style="margin-top: 4px;margin-bottom: 5px;" header="#{playExerciseIdentificationController.currentExcersice.name}">
                        <h:panelGrid columns="1"  id="grid" style="width: 100%" >
                            <p:panel id="panelanswer" header="Elige la opciÃ³n correcta"  >
                                <h:panelGrid columns="5"  id="grid2" styleClass="identificationanswertable">
                                    <c:forEach items="#{playExerciseIdentificationController.currentAnswers}" var="answer">
                                        <p:commandButton rendered="${playExerciseIdentificationController.selectedIdAnswers == answer.idAnswer}" update="panelanswer next" actionListener="#{playExerciseIdentificationController.setSelectedIdAnswers(answer.idAnswer)}" icon="ui-icon-check" value="#{answer.valueName}&#10;#{answer.example}" styleClass="answerbutton" style="white-space: pre; width: 100%; height: 100%;" />
                                        <p:commandButton rendered="${playExerciseIdentificationController.selectedIdAnswers != answer.idAnswer}" update="panelanswer next" actionListener="#{playExerciseIdentificationController.setSelectedIdAnswers(answer.idAnswer)}" value="#{answer.valueName}&#10;#{answer.example}" styleClass="answerbutton" style="white-space: pre; width: 100%; height: 100%;" />
                                    </c:forEach>
                                </h:panelGrid>    
                            </p:panel>
                            <p:panel id="panelplay" header="Pulsa para escuchar" style="margin-top: 10px">
                                <div id="playbutton" align="center">
                                    <p:commandButton update="next" actionListener="${playExerciseIdentificationController.setPlayed(true)}"  onclick="document.getElementById('sound').play();" icon="play" alt="play" style="width: 70px;height: 68px;" >
                                        <p:effect for="panelplay" type="blind" event="click"  />
                                    </p:commandButton>
                                </div>
                            </p:panel>

                        </h:panelGrid>
                        <h:panelGrid id="next" columns="2" width="100%" style="margin-top: 10px">
                            <p:progressBar id="progressBarClient" ajax="true" value="#{playExerciseIdentificationController.progress}" interval="0" style="width:300px"/>
                            <p:commandButton rendered="${playExerciseIdentificationController.selectedIdAnswers != -1 and playExerciseIdentificationController.played}" update="form progressBarClient" actionListener="#{playExerciseIdentificationController.next}" value="Confirmar" style="float: right"/>
                            <h:outputText rendered="${playExerciseIdentificationController.selectedIdAnswers == -1 or not playExerciseIdentificationController.played}" value=""/>
                            <h:outputText value="#{playExerciseIdentificationController.position} / #{playExerciseIdentificationController.exersices.size()}"/>
                        </h:panelGrid>
                    </p:panel>


                    <!--<p:button value="Volver" image="ui-icon-circle-arrow-n"/>-->
                    <!--<p:button id="btnOk2" />
                     <p:button id="btnOk1" />
                    -->
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
