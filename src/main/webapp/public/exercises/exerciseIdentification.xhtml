<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Tarea de identificacion</title>

    </h:head>
    <h:body>

        <ui:composition template="/resources/templates/template.xhtml">
            <ui:define name="body" >


                <h:form id="form1">
                    <p:growl id="growlexercise" showDetail="true"/>
              
                    <audio id="sound" autoplay="autoplay">
                        <source src="../stimulussound?id=#{playExerciseIdentificationController.currentStimulus.idStimulus}" type="audio/wav"/>
                        Your browser does not support the audio tag.
                    </audio>

                    <p:panel style="margin-bottom: 20px;" id="pnl" header="Ayuda" toggleable="true" toggleSpeed="500"  >
                        <h:outputText value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." />  
                    </p:panel>
                    <p:panel id="exersice" style="margin-top: 4px;margin-bottom: 5px;" header="#{playExerciseIdentificationController.task.name}">
                        <h:panelGrid columns="1"  id="grid" style="width: 100%" >
                            <p:panel id="panelanswer" header="Elige la opciÃ³n correcta"  >
                                <h:panelGrid columns="5"  id="grid2" styleClass="identificationanswertable">
                                    <c:forEach items="#{playExerciseIdentificationController.currentAnswers}" var="answer">
                                        <p:commandButton rendered="${playExerciseIdentificationController.selectedIdAnswers == answer.idAnswer}" update="exersice" actionListener="#{playExerciseIdentificationController.setSelectedIdAnswers(answer.idAnswer)}" icon="ui-icon-check" value="#{answer.valueName}&#10;#{answer.example}" styleClass="answerbuttonClicked" style="white-space: pre; width: 100%; height: 100%;" />
                                        <p:commandButton rendered="${playExerciseIdentificationController.selectedIdAnswers != answer.idAnswer}" update="exersice" actionListener="#{playExerciseIdentificationController.setSelectedIdAnswers(answer.idAnswer)}" value="#{answer.valueName}&#10;#{answer.example}" styleClass="answerbutton" style="white-space: pre; width: 100%; height: 100%;" />
                                    </c:forEach>
                                </h:panelGrid>    
                            </p:panel>
                            <p:panel id="panelplay" header="Pulsa para escuchar" style="margin-top: 10px">
                                <div id="playbutton" align="center">
                                    <p:commandButton disabled="#{playExerciseIdentificationController.played}" actionListener="#{playExerciseIdentificationController.doNext}"   icon="play" alt="play" style="width: 70px;height: 68px;" />
                                </div>
                            </p:panel>

                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%" style="margin-top: 10px">
                            <!-- <p:progressBar widgetVar="pb" id="progressBarClient" ajax="false" labelTemplate="{value}%" value="#{playExerciseIdentificationController.progress}" style="width:300px"/>
                            <script type="text/javascript">
                                $(document).ready(function() {
                                    
                                        pb.setValue(#{playExerciseIdentificationController.progress});
                                    
                                    
                                });
                            </script>
                            -->
                            <h:outputText value="#{playExerciseIdentificationController.position + 1} / #{playExerciseIdentificationController.exercises.size()}"/>
                        </h:panelGrid>
                    </p:panel>


                    <!--<p:button value="Volver" image="ui-icon-circle-arrow-n"/>-->
                    <!--<p:button id="btnOk2" />
                     <p:button id="btnOk1" />
                    -->
                </h:form>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
