<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserTaskLabel_complete}" for="complete" />
                    <h:inputText id="complete" value="#{userTaskController.selected.complete}" title="#{bundle.EditUserTaskTitle_complete}" required="true" requiredMessage="#{bundle.EditUserTaskRequiredMessage_complete}"/>
                    <h:outputLabel value="#{bundle.EditUserTaskLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{userTaskController.selected.idUser}" title="#{bundle.EditUserTaskTitle_idUser}" required="true" requiredMessage="#{bundle.EditUserTaskRequiredMessage_idUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserTaskLabel_idTask}" for="idTask" />
                    <h:selectOneMenu id="idTask" value="#{userTaskController.selected.idTask}" title="#{bundle.EditUserTaskTitle_idTask}" required="true" requiredMessage="#{bundle.EditUserTaskRequiredMessage_idTask}">
                        <f:selectItems value="#{taskController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userTaskController.update}" value="#{bundle.EditUserTaskSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditUserTaskViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{userTaskController.prepareList}" value="#{bundle.EditUserTaskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditUserTaskIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
