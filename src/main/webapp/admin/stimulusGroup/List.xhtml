<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStimulusGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStimulusGroupEmpty}" rendered="#{stimulusGroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{stimulusGroupController.items.rowCount > 0}">
                    <h:outputText value="#{stimulusGroupController.pagination.pageFirstItem + 1}..#{stimulusGroupController.pagination.pageLastItem + 1}/#{stimulusGroupController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{stimulusGroupController.previous}" value="#{bundle.Previous} #{stimulusGroupController.pagination.pageSize}" rendered="#{stimulusGroupController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{stimulusGroupController.next}" value="#{bundle.Next} #{stimulusGroupController.pagination.pageSize}" rendered="#{stimulusGroupController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{stimulusGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStimulusGroupTitle_idStimulusGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStimulusGroup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStimulusGroupTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{stimulusGroupController.prepareView}" value="#{bundle.ListStimulusGroupViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stimulusGroupController.prepareEdit}" value="#{bundle.ListStimulusGroupEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stimulusGroupController.destroy}" value="#{bundle.ListStimulusGroupDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{stimulusGroupController.prepareCreate}" value="#{bundle.ListStimulusGroupCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListStimulusGroupIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
