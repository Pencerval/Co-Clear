<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStimulusGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStimulusGroupLabel_idStimulusGroup}"/>
                    <h:outputText value="#{stimulusGroupController.selected.idStimulusGroup}" title="#{bundle.ViewStimulusGroupTitle_idStimulusGroup}"/>
                    <h:outputText value="#{bundle.ViewStimulusGroupLabel_name}"/>
                    <h:outputText value="#{stimulusGroupController.selected.name}" title="#{bundle.ViewStimulusGroupTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStimulusGroupLabel_description}"/>
                    <h:outputText value="#{stimulusGroupController.selected.description}" title="#{bundle.ViewStimulusGroupTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stimulusGroupController.destroyAndView}" value="#{bundle.ViewStimulusGroupDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewStimulusGroupEditLink}"/>
                <br />
                <h:commandLink action="#{stimulusGroupController.prepareCreate}" value="#{bundle.ViewStimulusGroupCreateLink}" />
                <br />
                <h:commandLink action="#{stimulusGroupController.prepareList}" value="#{bundle.ViewStimulusGroupShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewStimulusGroupIndexLink}" action="/admin/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
