<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExcersiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExcersiceLabel_name}" for="name" />
                    <h:inputText id="name" value="#{excersiceController.selected.name}" title="#{bundle.EditExcersiceTitle_name}" required="true" requiredMessage="#{bundle.EditExcersiceRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditExcersiceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{excersiceController.selected.description}" title="#{bundle.EditExcersiceTitle_description}" />
                    <h:outputLabel value="#{bundle.EditExcersiceLabel_type}" for="type" />
                    <h:inputText id="type" value="#{excersiceController.selected.type}" title="#{bundle.EditExcersiceTitle_type}" required="true" requiredMessage="#{bundle.EditExcersiceRequiredMessage_type}"/>
                </h:panelGrid>
                <h:commandLink action="#{excersiceController.update}" value="#{bundle.EditExcersiceSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditExcersiceViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{excersiceController.prepareList}" value="#{bundle.EditExcersiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditExcersiceIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
