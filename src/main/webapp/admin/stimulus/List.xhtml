<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStimulusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStimulusEmpty}" rendered="#{stimulusController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{stimulusController.items.rowCount > 0}">
                    <h:outputText value="#{stimulusController.pagination.pageFirstItem + 1}..#{stimulusController.pagination.pageLastItem + 1}/#{stimulusController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{stimulusController.previous}" value="#{bundle.Previous} #{stimulusController.pagination.pageSize}" rendered="#{stimulusController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{stimulusController.next}" value="#{bundle.Next} #{stimulusController.pagination.pageSize}" rendered="#{stimulusController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{stimulusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStimulusTitle_idStimulus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStimulus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStimulusTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStimulusTitle_path}"/>
                            </f:facet>
                            <h:outputText value="#{item.path}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStimulusTitle_idStimulusGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStimulusGroup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{stimulusController.prepareView}" value="#{bundle.ListStimulusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stimulusController.prepareEdit}" value="#{bundle.ListStimulusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stimulusController.destroy}" value="#{bundle.ListStimulusDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{stimulusController.prepareCreate}" value="#{bundle.ListStimulusCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListStimulusIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
