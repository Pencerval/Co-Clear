<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTaskExerciseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTaskExerciseLabel_idTaskExercise}" for="idTaskExercise" />
                    <h:inputText id="idTaskExercise" value="#{taskExerciseController.selected.idTaskExercise}" title="#{bundle.EditTaskExerciseTitle_idTaskExercise}" required="true" requiredMessage="#{bundle.EditTaskExerciseRequiredMessage_idTaskExercise}"/>
                    <h:outputLabel value="#{bundle.EditTaskExerciseLabel_order}" for="order" />
                    <h:inputText id="order" value="#{taskExerciseController.selected.exerciseOrder}" title="#{bundle.EditTaskExerciseTitle_order}" required="true" requiredMessage="#{bundle.EditTaskExerciseRequiredMessage_order}"/>
                    <h:outputLabel value="#{bundle.EditTaskExerciseLabel_task}" for="task" />
                    <h:selectOneMenu id="task" value="#{taskExerciseController.selected.task}" title="#{bundle.EditTaskExerciseTitle_task}" required="true" requiredMessage="#{bundle.EditTaskExerciseRequiredMessage_task}">
                        <f:selectItems value="#{taskController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTaskExerciseLabel_exercise}" for="exercise" />
                    <h:selectOneMenu id="exercise" value="#{taskExerciseController.selected.exercise}" title="#{bundle.EditTaskExerciseTitle_exercise}" required="true" requiredMessage="#{bundle.EditTaskExerciseRequiredMessage_exercise}">
                        <f:selectItems value="#{exerciseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{taskExerciseController.update}" value="#{bundle.EditTaskExerciseSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTaskExerciseViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{taskExerciseController.prepareList}" value="#{bundle.EditTaskExerciseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTaskExerciseIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
