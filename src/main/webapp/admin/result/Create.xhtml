<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                    <!-- 
                    <h:outputLabel value="#{bundle.CreateResultLabel_idResult}" for="idResult" />
                    <h:inputText id="idResult" value="#{resultController.selected.idResult}" title="#{bundle.CreateResultTitle_idResult}" required="true" requiredMessage="#{bundle.CreateResultRequiredMessage_idResult}"/>
                    -->
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateResultLabel_start}" for="start" />
                    <h:inputText id="start" value="#{resultController.selected.start}" title="#{bundle.CreateResultTitle_start}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateResultLabel_end}" for="end" />
                    <h:inputText id="end" value="#{resultController.selected.end}" title="#{bundle.CreateResultTitle_end}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateResultLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{resultController.selected.user}" title="#{bundle.CreateResultTitle_user}" required="true" requiredMessage="#{bundle.CreateResultRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateResultLabel_taskExercise}" for="taskExercise" />
                    <h:selectOneMenu id="taskExercise" value="#{resultController.selected.taskExercise}" title="#{bundle.CreateResultTitle_taskExercise}" required="true" requiredMessage="#{bundle.CreateResultRequiredMessage_taskExercise}">
                        <f:selectItems value="#{taskExerciseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateResultLabel_answer}" for="answer" />
                    <h:selectOneMenu id="answer" value="#{resultController.selected.answer}" title="#{bundle.CreateResultTitle_answer}" required="true" requiredMessage="#{bundle.CreateResultRequiredMessage_answer}">
                        <f:selectItems value="#{answerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resultController.create}" value="#{bundle.CreateResultSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{resultController.prepareList}" value="#{bundle.CreateResultShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateResultIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
