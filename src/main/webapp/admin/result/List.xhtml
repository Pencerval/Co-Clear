<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResultEmpty}" rendered="#{resultController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resultController.items.rowCount > 0}">
                    <h:outputText value="#{resultController.pagination.pageFirstItem + 1}..#{resultController.pagination.pageLastItem + 1}/#{resultController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resultController.previous}" value="#{bundle.Previous} #{resultController.pagination.pageSize}" rendered="#{resultController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resultController.next}" value="#{bundle.Next} #{resultController.pagination.pageSize}" rendered="#{resultController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resultController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultTitle_idResult}"/>
                            </f:facet>
                            <h:outputText value="#{item.idResult}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultTitle_start}"/>
                            </f:facet>
                            <h:outputText value="#{item.start}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultTitle_end}"/>
                            </f:facet>
                            <h:outputText value="#{item.end}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultTitle_taskExercise}"/>
                            </f:facet>
                            <h:outputText value="#{item.taskExercise}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultTitle_answer}"/>
                            </f:facet>
                            <h:outputText value="#{item.answer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resultController.prepareView}" value="#{bundle.ListResultViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resultController.prepareEdit}" value="#{bundle.ListResultEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resultController.destroy}" value="#{bundle.ListResultDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resultController.prepareCreate}" value="#{bundle.ListResultCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListResultIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
