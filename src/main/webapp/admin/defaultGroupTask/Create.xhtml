      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">

                <br />
                <h:commandLink action="#{defaultGroupTaskController.prepareList}" value="#{bundle.CreateDefaultGroupTaskShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.CreateDefaultGroupTaskIndexLink}" action="/admin/index" immediate="true" />
