<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAnswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAnswerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{answerController.selected.name}" title="#{bundle.EditAnswerTitle_name}" required="true" requiredMessage="#{bundle.EditAnswerRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditAnswerLabel_valueName}" for="valueName" />
                    <h:inputText id="valueName" value="#{answerController.selected.valueName}" title="#{bundle.EditAnswerTitle_valueName}" required="true" requiredMessage="#{bundle.EditAnswerRequiredMessage_valueName}"/>
                    <h:outputLabel value="#{bundle.EditAnswerLabel_example}" for="example" />
                    <h:inputText id="example" value="#{answerController.selected.example}" title="#{bundle.EditAnswerTitle_example}" />
                    <h:outputLabel value="#{bundle.EditAnswerLabel_idAnswerGroup}" for="idAnswerGroup" />
                    <h:selectOneMenu id="idAnswerGroup" value="#{answerController.selected.idAnswerGroup}" title="#{bundle.EditAnswerTitle_idAnswerGroup}" required="true" requiredMessage="#{bundle.EditAnswerRequiredMessage_idAnswerGroup}">
                        <f:selectItems value="#{answerGroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{answerController.update}" value="#{bundle.EditAnswerSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditAnswerViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{answerController.prepareList}" value="#{bundle.EditAnswerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditAnswerIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
