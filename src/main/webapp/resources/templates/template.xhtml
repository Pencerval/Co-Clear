<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />

            <title>Co-Clear</title>
        </h:head>
        <h:body>
            <div id="top">
                <ui:insert name="top">
                    <div class="ui-widget ui-widget-header">
                        <div id="logo">
                            <h1><a class="mainlink" href="#{request.contextPath}"><h:outputText value="Co-Clear" /></a></h1>
                        </div>
                    </div>
                    <h:panelGroup rendered="#{navigationController.loged}" style="position: absolute;top: 73px;right: 80px;">
                        <h:form >
                            <p:menuButton value="Hi #{navigationController.name}" >  
                                <p:menuitem value="Logout" icon="ui-icon-close" ajax="false" action="#{navigationController.logout}"/>  
                            </p:menuButton>
                        </h:form>
                    </h:panelGroup>
                </ui:insert>
            </div>
            <div id="wrapper">
                <div id="page">
                    <div id="content" class="ui-widget">
                        <ui:insert name="body">Content</ui:insert>
                    </div>
                    <div style="clear: both;">&nbsp;</div>
                </div>
            </div>
            <div style="height: 100%" />
            <div id="footer" class="ui-widget ui-widget-header ui-corner-all">
                <ui:insert name="bottom"><p class="copyright">©&nbsp;&nbsp;2011 &nbsp;•&nbsp;</p></ui:insert>
            </div>
        </h:body>
    </f:view>
</html>
