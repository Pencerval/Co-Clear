<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAnswerStimulusMapTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAnswerStimulusMapLabel_idAnswerStimulusMap}" for="idAnswerStimulusMap" />
                    <h:inputText id="idAnswerStimulusMap" value="#{answerStimulusMapController.selected.idAnswerStimulusMap}" title="#{bundle.EditAnswerStimulusMapTitle_idAnswerStimulusMap}" required="true" requiredMessage="#{bundle.EditAnswerStimulusMapRequiredMessage_idAnswerStimulusMap}"/>
                </h:panelGrid>
                <h:commandLink action="#{answerStimulusMapController.update}" value="#{bundle.EditAnswerStimulusMapSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditAnswerStimulusMapViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{answerStimulusMapController.prepareList}" value="#{bundle.EditAnswerStimulusMapShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditAnswerStimulusMapIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
