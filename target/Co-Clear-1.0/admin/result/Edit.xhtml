<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditResultLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{resultController.selected.idUser}" title="#{bundle.EditResultTitle_idUser}" required="true" requiredMessage="#{bundle.EditResultRequiredMessage_idUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditResultLabel_idTaskExercise}" for="idTaskExercise" />
                    <h:selectOneMenu id="idTaskExercise" value="#{resultController.selected.idTaskExercise}" title="#{bundle.EditResultTitle_idTaskExercise}" required="true" requiredMessage="#{bundle.EditResultRequiredMessage_idTaskExercise}">
                        <f:selectItems value="#{taskExerciseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditResultLabel_idAnswer}" for="idAnswer" />
                    <h:selectOneMenu id="idAnswer" value="#{resultController.selected.idAnswer}" title="#{bundle.EditResultTitle_idAnswer}" required="true" requiredMessage="#{bundle.EditResultRequiredMessage_idAnswer}">
                        <f:selectItems value="#{answerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{resultController.update}" value="#{bundle.EditResultSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditResultViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{resultController.prepareList}" value="#{bundle.EditResultShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditResultIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
