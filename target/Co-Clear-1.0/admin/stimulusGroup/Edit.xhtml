<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStimulusGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStimulusGroupLabel_name}" for="name" />
                    <h:inputText id="name" value="#{stimulusGroupController.selected.name}" title="#{bundle.EditStimulusGroupTitle_name}" required="true" requiredMessage="#{bundle.EditStimulusGroupRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{stimulusGroupController.update}" value="#{bundle.EditStimulusGroupSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditStimulusGroupViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{stimulusGroupController.prepareList}" value="#{bundle.EditStimulusGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditStimulusGroupIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
