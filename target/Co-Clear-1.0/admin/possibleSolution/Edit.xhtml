<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPossibleSolutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPossibleSolutionLabel_correct}" for="correct" />
                    <h:inputText id="correct" value="#{possibleSolutionController.selected.correct}" title="#{bundle.EditPossibleSolutionTitle_correct}" required="true" requiredMessage="#{bundle.EditPossibleSolutionRequiredMessage_correct}"/>
                    <h:outputLabel value="#{bundle.EditPossibleSolutionLabel_idExcersice}" for="idExcersice" />
                    <h:selectOneMenu id="idExcersice" value="#{possibleSolutionController.selected.idExcersice}" title="#{bundle.EditPossibleSolutionTitle_idExcersice}" required="true" requiredMessage="#{bundle.EditPossibleSolutionRequiredMessage_idExcersice}">
                        <f:selectItems value="#{excersiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPossibleSolutionLabel_idAnswer}" for="idAnswer" />
                    <h:selectOneMenu id="idAnswer" value="#{possibleSolutionController.selected.idAnswer}" title="#{bundle.EditPossibleSolutionTitle_idAnswer}" required="true" requiredMessage="#{bundle.EditPossibleSolutionRequiredMessage_idAnswer}">
                        <f:selectItems value="#{answerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{possibleSolutionController.update}" value="#{bundle.EditPossibleSolutionSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditPossibleSolutionViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{possibleSolutionController.prepareList}" value="#{bundle.EditPossibleSolutionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditPossibleSolutionIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
