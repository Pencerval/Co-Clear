<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExerciseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExerciseEmpty}" rendered="#{exerciseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{exerciseController.items.rowCount > 0}">
                    <h:outputText value="#{exerciseController.pagination.pageFirstItem + 1}..#{exerciseController.pagination.pageLastItem + 1}/#{exerciseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{exerciseController.previous}" value="#{bundle.Previous} #{exerciseController.pagination.pageSize}" rendered="#{exerciseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{exerciseController.next}" value="#{bundle.Next} #{exerciseController.pagination.pageSize}" rendered="#{exerciseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{exerciseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExerciseTitle_idExercise}"/>
                            </f:facet>
                            <h:outputText value="#{item.idExercise}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExerciseTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExerciseTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{exerciseController.prepareView}" value="#{bundle.ListExerciseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{exerciseController.prepareEdit}" value="#{bundle.ListExerciseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{exerciseController.destroy}" value="#{bundle.ListExerciseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{exerciseController.prepareCreate}" value="#{bundle.ListExerciseCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListExerciseIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
