      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">

                    <h:outputText value="#{bundle.ViewTaskLabel_idTask}"/>

                    <h:outputText value="#{bundle.ViewTaskLabel_type}"/>
                    <h:outputText value="#{taskController.selected.type}" title="#{bundle.ViewTaskTitle_type}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_description}"/>
                    <h:outputText value="#{taskController.selected.description}" title="#{bundle.ViewTaskTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTaskLabel_help}"/>
                    <h:outputText value="#{taskController.selected.help}" title="#{bundle.ViewTaskTitle_help}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taskController.destroyAndView}" value="#{bundle.ViewTaskDestroyLink}"/>

                <br />

                <h:commandLink action="#{taskController.prepareCreate}" value="#{bundle.ViewTaskCreateLink}" />
                <br />
                <h:commandLink action="#{taskController.prepareList}" value="#{bundle.ViewTaskShowAllLink}"/>

                <br />
                <h:commandLink value="#{bundle.ViewTaskIndexLink}" action="/admin/index" immediate="true" />
