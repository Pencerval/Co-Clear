<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStimulusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStimulusLabel_name}" for="name" />
                    <h:inputText id="name" value="#{stimulusController.selected.name}" title="#{bundle.CreateStimulusTitle_name}" required="true" requiredMessage="#{bundle.CreateStimulusRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateStimulusLabel_path}" for="path" />
                    <h:inputText id="path" value="#{stimulusController.selected.path}" title="#{bundle.CreateStimulusTitle_path}" required="true" requiredMessage="#{bundle.CreateStimulusRequiredMessage_path}"/>
                    <h:outputLabel value="#{bundle.CreateStimulusLabel_idStimulusGroup}" for="idStimulusGroup" />
                    <h:selectOneMenu id="idStimulusGroup" value="#{stimulusController.selected.idStimulusGroup}" title="#{bundle.CreateStimulusTitle_idStimulusGroup}" required="true" requiredMessage="#{bundle.CreateStimulusRequiredMessage_idStimulusGroup}">
                        <f:selectItems value="#{stimulusGroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stimulusController.create}" value="#{bundle.CreateStimulusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{stimulusController.prepareList}" value="#{bundle.CreateStimulusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateStimulusIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
