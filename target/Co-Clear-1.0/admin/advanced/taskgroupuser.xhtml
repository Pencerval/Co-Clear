<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>

    </head>
    <h:body>
        <ui:composition template="/resources/templates/template.xhtml">
            <ui:define name="body">
                <h1 class="title ui-widget-header ui-corner-all">Asignación de tareas</h1>
                <h:form>  
                    <p:panel id="panel" header="Asignar curriculums a un usuario" style="margin-bottom:10px;"> 
                        <p:dataTable var="user" value="#{taskGroupUserController.users}" rowKey="#{user.idUser}" paginator="true" rows="10"  
                                     selection="#{taskGroupUserController.selectedUser}" selectionMode="single" id="usersTable">  
                            <f:facet name="header">  
                                Selecciona el usuario:
                            </f:facet>  
                            <p:column headerText="ID" sortBy="#{user.idUser}" filterBy="#{user.idUser}" id="ID">  
                                #{user.idUser} 
                            </p:column>  
                            <p:column headerText="Login" sortBy="#{user.login}" filterBy="#{user.login}" id="login">  
                                #{user.login}
                            </p:column>  
                            <p:column headerText="Nombre" sortBy="#{user.name}" filterBy="#{user.name}" id="name">  
                                #{user.name}  
                            </p:column>  
                        </p:dataTable> 
                        <p:panel id="panel2" header="Selecciona las tareas: " style="margin-bottom:10px;margin-top:10px;"> 
                            <p:pickList value="#{taskGroupUserController.task}" var="task" 
                                        itemLabel="#{task.name}" itemValue="#{task}" converter="taskUserConverter">
                                <f:facet name="sourceCaption">Posibles</f:facet> 
                                <f:facet name="targetCaption">Añadidas</f:facet> 
                            </p:pickList>
                        </p:panel>
                    </p:panel>
                    <p:commandButton value="Guardar" update="messages" ajax="true" actionListener="#{taskGroupUserController.saveTaskUser}" style="margin-top:10px;"/>
                    <p:growl id="messages" showDetail="true"/>
                </h:form>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
