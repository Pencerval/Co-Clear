<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Tarea de identificacion</title>

    </h:head>
    <h:body>

        <ui:composition template="/resources/templates/template.xhtml">
            <ui:define name="body" >


                <h:form id="form1">
                    <p:growl id="growlexercise" showDetail="true"/>

                    <audio id="sound1" autoplay="autoplay" onended="setTimeout(function() {document.getElementById('sound2').play();},500);">
                        <source src="../stimulussound?id=#{playExerciseDiscriminationController.currentStimulusSound1.idStimulus}" type="audio/wav"/>
                        Your browser does not support the audio tag.
                    </audio>
                    
                    <audio id="sound2">
                        <source src="../stimulussound?id=#{playExerciseDiscriminationController.currentStimulusSound2.idStimulus}" type="audio/wav"/>
                        Your browser does not support the audio tag.
                    </audio>
                    
                    
                    <p:panel style="margin-bottom: 20px;" id="pnl" header="Ayuda" toggleable="true" toggleSpeed="500"  >
                        <h:outputText value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." />  
                    </p:panel>
                    <p:panel id="exercise" style="margin-top: 4px;margin-bottom: 5px;" header="Ejer 1">

                        <h:panelGrid columns="2"  id="grid" style="width: 100%" styleClass="tablegrid" >
                           
                                <p:panel id="panelanswer" >
                                    <f:facet name="header">
                                        <h:outputText value="Â¿Iguales o diferentes?" style="text-align: center;display: block;"/>
                                    </f:facet>
                                    <div align="center">
                                        <h:panelGrid columns="3"  id="grid2" style="text-align: center;">
                                            <p:commandButton rendered="${playExerciseDiscriminationController.selectedIdStimulus == playExerciseDiscriminationController.currentStimulusImage1.idStimulus}" actionListener="#{playExerciseDiscriminationController.setSelectedIdStimulus(playExerciseDiscriminationController.currentStimulusImage1.idStimulus)}" update="exercise" style="width: 200px;height: 200px;background-image: url(../resources/images/check.png) !important;background-size:contain;background-repeat:no-repeat;"  value=""/>
                                            <p:commandButton rendered="${playExerciseDiscriminationController.selectedIdStimulus != playExerciseDiscriminationController.currentStimulusImage1.idStimulus}" actionListener="#{playExerciseDiscriminationController.setSelectedIdStimulus(playExerciseDiscriminationController.currentStimulusImage1.idStimulus)}" update="exercise" style="width: 200px;height: 200px;background-image: url(../stimulusimage?id=#{playExerciseDiscriminationController.currentStimulusImage1.idStimulus}) !important;background-size:contain;background-repeat:no-repeat;"  value=""/>
                                            <p:spacer width="100"/>
                                            <p:commandButton rendered="${playExerciseDiscriminationController.selectedIdStimulus == playExerciseDiscriminationController.currentStimulusImage2.idStimulus}" actionListener="#{playExerciseDiscriminationController.setSelectedIdStimulus(playExerciseDiscriminationController.currentStimulusImage2.idStimulus)}" update="exercise" style="width: 200px;height: 200px;background-image: url(../resources/images/check.png) !important;background-size:contain;background-repeat:no-repeat;"  value=""/>
                                            <p:commandButton rendered="${playExerciseDiscriminationController.selectedIdStimulus != playExerciseDiscriminationController.currentStimulusImage2.idStimulus}" actionListener="#{playExerciseDiscriminationController.setSelectedIdStimulus(playExerciseDiscriminationController.currentStimulusImage2.idStimulus)}" update="exercise" style="width: 200px;height: 200px;background-image: url(../stimulusimage?id=#{playExerciseDiscriminationController.currentStimulusImage2.idStimulus}) !important;background-size:contain;background-repeat:no-repeat;"  value=""/>
                                            <h:outputText value="Iguales" style="font-size:150%;"/>
                                            <p:spacer/>
                                            <h:outputText value="Diferentes" style="font-size:150%;"/>
                                        </h:panelGrid>    
                                    </div>
                                </p:panel>
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText value="Restantes" style="text-align: center;display: block;"/>
                                    </f:facet>
                                    <div align="center">
                                        <h:outputText value="#{playExerciseDiscriminationController.position + 1} / #{playExerciseDiscriminationController.exercises.size()}" style="font-size:250%;"/>
                                    </div>
                                </p:panel>

                            <p:panel id="panelplay" style="margin-top: 10px">
                                <f:facet name="header">
                                    <h:outputText value="Pulsa para avanzar a la siguiente prueba" style="text-align: center;display: block;"/>
                                </f:facet>
                                <div id="playbutton" align="center">
                                    <p:commandButton disabled="#{playExerciseDiscriminationController.played}" actionListener="#{playExerciseDiscriminationController.doNext}" icon="play" alt="play" style="width: 70px;height: 68px;" />
                                </div>
                            </p:panel>

                        </h:panelGrid>
                    </p:panel>


                </h:form>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
