<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserTaskLabel_idUserTask}" for="idUserTask" />
                    <h:inputText id="idUserTask" value="#{userTaskController.selected.idUserTask}" title="#{bundle.EditUserTaskTitle_idUserTask}" required="true" requiredMessage="#{bundle.EditUserTaskRequiredMessage_idUserTask}"/>
                    <h:outputLabel value="#{bundle.EditUserTaskLabel_complete}" for="complete" />
                    <h:inputText id="complete" value="#{userTaskController.selected.complete}" title="#{bundle.EditUserTaskTitle_complete}" required="true" requiredMessage="#{bundle.EditUserTaskRequiredMessage_complete}"/>
                    <h:outputLabel value="#{bundle.EditUserTaskLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{userTaskController.selected.user}" title="#{bundle.EditUserTaskTitle_user}" required="true" requiredMessage="#{bundle.EditUserTaskRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserTaskLabel_task}" for="task" />
                    <h:selectOneMenu id="task" value="#{userTaskController.selected.task}" title="#{bundle.EditUserTaskTitle_task}" required="true" requiredMessage="#{bundle.EditUserTaskRequiredMessage_task}">
                        <f:selectItems value="#{taskController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userTaskController.update}" value="#{bundle.EditUserTaskSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditUserTaskViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{userTaskController.prepareList}" value="#{bundle.EditUserTaskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditUserTaskIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
