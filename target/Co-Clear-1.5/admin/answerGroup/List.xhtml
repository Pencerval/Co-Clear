<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAnswerGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAnswerGroupEmpty}" rendered="#{answerGroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{answerGroupController.items.rowCount > 0}">
                    <h:outputText value="#{answerGroupController.pagination.pageFirstItem + 1}..#{answerGroupController.pagination.pageLastItem + 1}/#{answerGroupController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{answerGroupController.previous}" value="#{bundle.Previous} #{answerGroupController.pagination.pageSize}" rendered="#{answerGroupController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{answerGroupController.next}" value="#{bundle.Next} #{answerGroupController.pagination.pageSize}" rendered="#{answerGroupController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{answerGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnswerGroupTitle_idAnswerGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAnswerGroup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnswerGroupTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{answerGroupController.prepareView}" value="#{bundle.ListAnswerGroupViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{answerGroupController.prepareEdit}" value="#{bundle.ListAnswerGroupEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{answerGroupController.destroy}" value="#{bundle.ListAnswerGroupDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{answerGroupController.prepareCreate}" value="#{bundle.ListAnswerGroupCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListAnswerGroupIndexLink}" action="/admin/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
