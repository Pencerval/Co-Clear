<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAnswerGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAnswerGroupLabel_idAnswerGroup}"/>
                    <h:outputText value="#{answerGroupController.selected.idAnswerGroup}" title="#{bundle.ViewAnswerGroupTitle_idAnswerGroup}"/>
                    <h:outputText value="#{bundle.ViewAnswerGroupLabel_name}"/>
                    <h:outputText value="#{answerGroupController.selected.name}" title="#{bundle.ViewAnswerGroupTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{answerGroupController.destroyAndView}" value="#{bundle.ViewAnswerGroupDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAnswerGroupEditLink}"/>
                <br />
                <h:commandLink action="#{answerGroupController.prepareCreate}" value="#{bundle.ViewAnswerGroupCreateLink}" />
                <br />
                <h:commandLink action="#{answerGroupController.prepareList}" value="#{bundle.ViewAnswerGroupShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAnswerGroupIndexLink}" action="/admin/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
