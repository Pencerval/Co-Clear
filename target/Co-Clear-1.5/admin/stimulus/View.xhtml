<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStimulusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStimulusLabel_idStimulus}"/>
                    <h:outputText value="#{stimulusController.selected.idStimulus}" title="#{bundle.ViewStimulusTitle_idStimulus}"/>
                    <h:outputText value="#{bundle.ViewStimulusLabel_name}"/>
                    <h:outputText value="#{stimulusController.selected.name}" title="#{bundle.ViewStimulusTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStimulusLabel_type}"/>
                    <h:outputText value="#{stimulusController.selected.type}" title="#{bundle.ViewStimulusTitle_type}"/>
                    <h:outputText value="#{bundle.ViewStimulusLabel_stimulusGroup}"/>
                    <h:outputText value="#{stimulusController.selected.stimulusGroup}" title="#{bundle.ViewStimulusTitle_stimulusGroup}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stimulusController.destroyAndView}" value="#{bundle.ViewStimulusDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewStimulusEditLink}"/>
                <br />
                <h:commandLink action="#{stimulusController.prepareCreate}" value="#{bundle.ViewStimulusCreateLink}" />
                <br />
                <h:commandLink action="#{stimulusController.prepareList}" value="#{bundle.ViewStimulusShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewStimulusIndexLink}" action="/admin/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
